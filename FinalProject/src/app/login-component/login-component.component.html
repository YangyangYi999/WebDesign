<div class="container">
  <h2 class="myaccount">My Account</h2>
  <div class="row">
    <div class="col-sm-6">
      <h3>Sign in</h3>

      <div class="col-sm-10">
        <hr/>
        <form [formGroup]="SigninForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="signinInputEmail">Email address</label>
            <input type="email" class="form-control" id="signinInputEmail" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="signinInputPassword">Password</label>
            <input type="password" class="form-control" id="signinInputPassword" formControlName="password" placeholder="Password">
          </div>
          <div class="center">
            <a>
              <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!SigninForm.valid">Sign in</button>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="col-sm-6">
      <h3>Register</h3>
      <hr/>
      <form [formGroup]="RegisterForm" (ngSubmit)="onRegister()">
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label for="firstName">First name</label>
              <input type="text" class="form-control" placeholder="First name" formControlName="firstName" id="firstName">
            </div>
            <div class="col">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" placeholder="Last name" formControlName="lastName" id="lastName">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="signupInputEmail">Email address</label>
          <input type="email" class="form-control" id="signupInputEmail" aria-describedby="emailHelp" placeholder="Enter email" formControlName="emailRegister">
          <small id="emailHelp2" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="signupInputPassword">Password</label>
          <input type="password" class="form-control" id="signupInputPassword" placeholder="Password" formControlName="passwordRegister">
        </div>
        <a>
        <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!RegisterForm.valid">Register</button>
        </a>
      </form>
    </div>

  </div>
</div>
