<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1">
              <img src="{{selectedUrl}}"/></div>
          </div>
        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{product.name}}</h3>

          <p class="product-description">{{product.description}}</p>
          <h4 class="price">current price: <span>{{product.itemList.price[selectedSize]}}</span></h4>
          <p class="product-size">Size:
            <span>
            <select name="size-type" class="product-size" style="width:60px;" (click)="selectedSize=$event.target.value" required>
                <option value="">Please choose</option>
                <option *ngFor="let item of size" [value]='item'>{{item}}</option>
            </select>
            </span>
          </p>
          <p class="product-size">Color:
              <span>
              <select name="size-type" class="product-size" style="width:60px;" (click)="selectedUrl=$event.target.value" required>
                  <option value="">Please choose</option>
                  <option *ngFor="let item of color" [value]='item.url'>{{item.name}}</option>
              </select>
              </span>
            </p>
          <p class="product-quantity">Quantity:
            <span>
            <input type="number" class="form-control text-center product-qty" style="width:60px;" value="1">
          </span>
          </p>
          <div class="action">
            <button class="add-to-cart btn btn-danger" type="button">add to cart</button>
            <button class="like btn btn-danger" type="button"><span class="fa fa-heart"></span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
