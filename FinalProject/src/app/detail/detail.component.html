<div class="container-fluid">
  <h1 id="title" >View Product</h1>
<div class="row">
   <div class="image col-sm-5">
    
   </div>
   <div class="detail col-sm-5">
     <article class="produc-info">
       <div class="prod-name col-sm-7">
         <p class="name">Product</p>
       </div>
       <div class="prod-price col-sm-3">
       <p class="price">$</p>
      </div>
     </article>
     <article class="descrip">
       <div class ="prod-descrip">
        product description
       </div>
     </article>
     <article>
     <form id="mainform">
       <div class="qty">
          <button type="button" ng-click="reduce(item.id)" class="btn">-</button>
          <input type="number" max="100" style="width:30px;" class="quantity" value="1"> 
          <button type="button" ng-click="add(item.id)" class="btn ">+</button> 
          <button type="button" class="btn-favorite" >
              Favorite
          </button>
       </div>
        <input type="submit" name="button" class="btn-submit" value="Add to Bag">
     </form>
    </article>   
   </div>
</div>
</div>
