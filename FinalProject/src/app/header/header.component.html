<header class="sticky-top">
  <div class="globalnav">
    <div class="container-fluid">
      <div class="row">

        <div class="brand-image col-12 m-auto">
          <a href=""><img class="navbar-brand" src="../../assets/images/brand-logo.jpg" alt="Shop4All"></a>
        </div>
        <nav class="navbar navbar-expand-md navbar-light sticky-top">
          <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#mainNavbar"
                  aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation"
                  (click)="onClickBtn()">
              <div [class.change]="btnAnimation">
                <span class="bar1"></span>
                <span class="bar2"></span>
                <span class="bar3"></span>
              </div>
          </button>
          <a href="#"><img class="navbar-brand smallscreen-brand" src="../../assets/images/brand-logo.jpg"
                          alt="Shop4All"></a>
          <div class="small-navbar-right">
            <a><img src="../../assets/images/icon-search-m.svg" (click)="showSearchBar()"></a>
            <a href="#"><img src="../../assets/images/icon-bag-m.svg"><span class="text-secondary">(<span class="cart-count">0</span>)</span></a>
          </div>
          <div class="navbar-collapse collapse" id="mainNavbar" #mainNavBar>
            <ul class="navbar-nav mr-auto">
              <li class="nav-item dropdown mr-md-3 ml-md-2">
                <a class="nav-link text-uppercase text-center text-md-left" href="#" id="dropdown-shop" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Shop <span class="sr-only">(current)</span></a>
                <div class="dropdown-menu" aria-labelledby="dropdown-shop">
                  <a class="dropdown-item text-secondary text-uppercase" href="#">Women's</a>
                  <a class="dropdown-item text-secondary text-uppercase" href="#">Men's</a>
                  <a class="dropdown-item text-secondary text-uppercase" href="#">Kids</a>
                </div>
              </li>
              <li class="nav-item mr-md-3">
                <a class="nav-link text-uppercase text-center text-md-left" href="#">New Arrivals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase text-center text-md-left" href="#">Best Sellers</a>
              </li>
            </ul>
            <div class="navbar-right">
              <ul class="navbar-nav">
                <li class="nav-item"><a routerLink="/account/login" routerLinkActive="active" class="nav-link text-uppercase text-center text-md-left"><span>MY ACCOUNT</span><img class="hide-sm-img"
                  src="../../assets/images/icon-account.svg"></a></li>
                <li class="nav-item" (click)="showSearchBar()"><a class="nav-link text-uppercase hide-sm-link"><span>SEARCH</span><img
                  src="../../assets/images/icon-search.svg"></a></li>
                <li class="nav-item"><a href="#" class="nav-link text-uppercase hide-sm-link"><span>BAG(<span
                  class="cart-count">0</span>)</span><img src="../../assets/images/icon-bag.svg" alt=""></a></li>
              </ul>
            </div><!-- navbar-right -->
          </div><!-- mainNavbar -->
        </nav>
        <div class="search-navbar col-12" #searchBar
        *ngIf="searchBarVisible">
          <form class="form-inline my-2 my-lg-0 col-12">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search" (focus)="changeBorder()" (focusout)="changeBorder()" [ngStyle]="borderBottomStyle()">
            <button class="navbar-form-button" type="submit" #searchBarBtn [ngStyle]="borderBottomStyle()"><i class="fa fa-search text-secondary" aria-hidden="true"></i></button>
          </form>
        </div>
      </div><!-- row -->
    </div><!-- container-fluid -->
  </div><!-- globalnav -->
  <!--</div>-->
</header>
