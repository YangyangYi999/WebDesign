<div class="container-fluid">
  <table id="cart" class="table table-hover table-condensed ">
    <thead>
      <tr>
        <th style="width:50%">Product</th>
        <th style="width:10%">Price</th>
        <th style="width:10%">Quantity</th>
        <th style="width:10%">Subtotal</th>
        <th style="width:10%"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-th="Product">
          <div class="row">
            <div class="col-sm-2 hidden-xs pro-image">
              <img src="http://placehold.it/100x100" alt="..." class="img-responsive" />
            </div>
            <div class="col-sm-10">
              <h4 class="pro-name">Product 1</h4>
            </div>
          </div>
        </td>
        <td data-th="Price" class="pro-price">$1.99</td>
        <td data-th="Quantity"class="pro-qty">
          <input type="number" class="form-control " value="1">
        </td>
        <td data-th="Subtotal" class="pro-subTotal"> 1.99</td>
        <td class="actions" data-th="">
          <button class="btn btn-dark btn-sm btn-delete">
            <i class="fa fa-trash-o"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>
          <a href="#" class="btn btn-info">
            <i class="fa fa-angle-left"></i> CONTINUE</a>
        </td>
        <td colspan="2" class="hidden-xs"></td>
        <td class="hidden-xs text-center">
          <strong>Total $1.99</strong>
        </td>
        <td>
          <a  [routerLink]="['../checkout']" class="btn btn-danger btn-block">CHECKOUT
            <i class="fa fa-angle-right"></i>
          </a>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
